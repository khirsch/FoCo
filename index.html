<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="css/bootstrap-equal-height-columns.css" rel="stylesheet">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Colors!</title>
  </head>
  <body>
    <div class="jumbotron navbar-fixed-top">
      <div class="container">
        <h1>F<img src="img/love.svg" alt="heart-as-'o'">C<img src="img/love.svg" alt="heart-as-'o'"></h1>
      </div>
    </div>
    <div id="main" class="container">
      <div class="row">
        <!--Info-->
        <div class="col col-xs-12">
          <div class="inner-box">
            <p>SITE DESCRIPTION HERE</p>
          </div>
        </div>
      </div>
      <div class="row row-eq-height">
        <!--Main Content-->
        <div class="col col-md-6">
          <!--Input-->
          <div class="inner-box left">
            <form id="input">
              <label for="input-color">Pick a color!</label>
              <input type="color" id="input-color" name="input-color">
              <button class="btn" type="submit">Get Info</button>
            </form>
          </div>
        </div>
        <div class="col col-md-6">
          <!--Output-->
          <div id="output" class="inner-box right">
            <p>Name: <span id="color-title"></span></p>
            <p>Hex: <span id="color-hex"></span></p>
            <p>RGB: <span id="color-rgb"></span></p>
            <p>Description: <span id="color-description"></span></p>
          </div>
          <div id="output-error" class="inner-box right">
            <p>
              Sorry, there is no entry for that color in the COLOURlovers database.
            </p>
            <p>
              <span id="output-error-flavor"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="footer navbar-fixed-bottom">
        <!--Footer-->
        <div class="col col-xs-12">
          <div class="inner-box">
            <p>FOOTER HERE</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
